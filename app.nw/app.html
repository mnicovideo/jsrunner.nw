<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/stylesheets/app.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>

    <nav id="commands">
        <ul>
            <li>
                <button id="new" class="btn btn-default btn-xs">
                    <span class="underline">N</span>ew</button>
            </li>
            <li>
                <button id="open" class="btn btn-default btn-xs">
                    <span class="underline">O</span>pen</button>
            </li>
            <li>
                <button id="save" class="btn btn-default btn-xs">
                    <span class="underline">S</span>ave</button>
            </li>
            <li>
                <button id="find" class="btn btn-default btn-xs">
                    <span class="underline">F</span>ind/Rep</button>
            </li>
        </ul>
        <div id="forFile">
            <input id="openFile" type="file" accept=".html,.css,.js,.json,.md,.markdown,.txt">
            <input id="saveFile" type="file" nwsaveas>
            <input id="fileEntry" type="text" style="width:100%;color:black;">
            <label>hasChanged:</label>
            <input id="hasChanged" type="checkbox">
        </div>
    </nav>

    <div id="findreplace">
        <div class="find">
            <div class="textbox">
                <input id="fd-text" type="text" placeholder="Find" value="">
            </div>
            <div class="frbuttons">
                <button id="fd-preview" class="btn btn-default btn-xs btnlg">&lt;</button>
                <button id="fd-next" class="btn btn-default btn-xs btnlg">&gt;</button>
                <button id="fd-finish" class="btn btn-default btn-xs btnfs">Finish</button>
                <label>
                    <input type="checkbox" id="fd-enablereplace">Replace
                </label>
            </div>
        </div>
        <div class="replace">
            <div class="textbox">
                <input id="rp-text" type="text" placeholder="Replace" value="">
            </div>
            <div class="frbuttons">
                <button id="rp-replace" class="btn btn-default btn-xs btnrp">Replace</button>
                <button id="rp-replaceall" class="btn btn-default btn-xs btnrp">All</button>
                <button id="rp-finish" class="btn btn-default btn-xs btnfs">Finish</button>
            </div>
        </div>
    </div>

    <pre id="editor"></pre>
    <div id="statusBar">
        <div class="right">
            <select id="editmode">
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="markdown">Markdown</option>
                <option value="text">Text</option>
            </select>
            <span id="editmodestring"></span>
        </div>
    </div>

    <script src="bower_components/ace-builds/src-noconflict/ace.js" charset="utf-8"></script>
    <script src="bower_components/ace-builds/src-noconflict/ext-statusbar.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="bower_components/markdown/lib/markdown.js"></script>
    <script src="assets/javascripts/app.js"></script>
    <script src="assets/javascripts/menu.js"></script>
    <script src="assets/javascripts/jsrunner.js"></script>
    <script src="assets/javascripts/hotkeys.js"></script>
    <!-- script src="assets/javascripts/livereload.js"></script -->

</body>

</html>
